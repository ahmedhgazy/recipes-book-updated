<div class="auth-page">
  <div class="container">
    <div class="row mt-5">
      <div class="col-12 col-lg-5">
        <img src="../../../assets/pngwing.com.png" class="img-fluid" alt="" />
      </div>
      <div class="col-12 col-lg-7 p-3">
        <!-- spinner -->
        <div
          class="form align-items-center"
          style="width: inherit; height: inherit; position: relative"
        >
          <h3 class="fw-bold text-center" *ngIf="!isLoading">
            Log in with email
          </h3>

          <div class="offset-5">
            <app-loading *ngIf="isLoading && !error"></app-loading>
          </div>
          <!-- Form -->
          <div class="form-wrapper mb-4 mt-3">
            <form #form="ngForm" *ngIf="!isLoading" (ngSubmit)="onSubmit(form)">
              <div class="form-group mb-4">
                <label for="email">Email Address</label>
                <input
                  type="text"
                  class="form-control rounded-0 p-2"
                  email
                  name="email"
                  placeholder="Enter your email"
                  id="email"
                  required
                  ngModel
                />
              </div>

              <div class="form-group mb-4">
                <label for="pass">Password</label>
                <input
                  type="text"
                  minlength="6"
                  required
                  class="form-control rounded-0 mb-4 p-2"
                  name="password"
                  placeholder="Enter your password"
                  id="pass"
                  ngModel
                />
              </div>

              <div class="col-12 d-grid mt-3">
                <button
                  [disabled]="!form.valid"
                  class="btn btn-primary rounded-0 p-2"
                  type="submit"
                >
                  {{ isLogIn ? "Log in" : "Sign up" }}
                </button>
              </div>

              <div class="col-12 d-grid mt-4">
                <button
                  (click)="toggleRegistering()"
                  class="btn btn-primary rounded-0 p-2"
                  type="button"
                >
                  Switch to {{ isLogIn ? "Sign up" : "Log in" }}
                </button>
              </div>
            </form>
            <!-- errors -->
            <div
              *ngIf="error"
              class="mt-3 alert alert-danger d-flex align-items-center justify-content-between"
            >
              <p>{{ error }}</p>
              <button (click)="cancelError()" class="btn btn-danger float-end">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
